[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "codelink"
version = "0.0.1"
authors = [
  { name="Ronny Scharf-Wildenhain", email="ronny.scharf08@gmail.com" },
]
description = "A small example package"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/j8sr0230/codelink"
"Bug Tracker" = "https://github.com/j8sr0230/codelink/issues"